{% extends 'admin/base.html' %} {% block title %}Manage Content | Admin Panel{%
endblock %} {% block content %}

<link rel="stylesheet" href="/static/css/admin/manage_content.css" />

<section class="manage-content">
    <h1 class="page-title">Manage Content</h1>

    <div class="content-actions">
        <button id="addContentBtn" class="btn-primary">Add New Content</button>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchContent" placeholder="Search content..." />
        </div>
    </div>

    <div class="content-table-card">
        <div class="table-responsive">
            <table id="contentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date Added</th> <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</section>

<div class="modal" id="contentModal">
    <div class="modal-content">
        <h2 id="modalTitle">Add Content</h2>

        <label>Content Type</label>
        <select id="contentType">
            <option value="resource">Resource</option>
            <option value="emotion">Emotion-Based</option>
        </select>

        <div class="form-box">
            <label>Title</label>
            <input type="text" id="contentTitle" />
        </div>

        <div class="form-box">
            <label>Category</label>
            <select id="contentCategory">
                <option value="Article">Article</option>
                <option value="Video">Video</option>
                <option value="Tips">Tips</option>
            </select>
        </div>

        <div class="form-box">
            <label>Description</label>
            <textarea id="contentDescription"></textarea>
        </div>

        <div class="form-box" id="emotionSelectContainer" style="display: none">
            <label>Emotion Category</label>
            <select id="emotionCategory">
                <option value="happy">Happy</option>
                <option value="okay">Okay</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
                <option value="very_sad">Very Sad</option>
            </select>
        </div>

        <div class="form-box">
            <label>YouTube Link (Optional)</label>
            <input
                type="text"
                id="contentMedia"
                placeholder="https://youtube.com/..."
            />
        </div>

        <div class="modal-actions">
            <button id="saveContentBtn" class="btn-save">Save</button>
            <button id="closeModalBtn" class="btn-cancel">Cancel</button>
        </div>
    </div>
</div>

<script src="/static/js/admin/manage_content.js"></script>
{% endblock %}
